<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Web Categories Annotator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/buttons.css">
    <link rel="stylesheet" href="../static/css/template.css">
    <link rel="stylesheet" href="../static/css/checkboxes.css">
    <link rel="shortcut icon" href="../static/favicon.ico">
</head>
<body>
<header>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1 class="title" id="fixedHeader">WEB CATEGORIES ANNOTATOR</h1>
        </div>
    </div>
</header>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% block content %}
{% endblock %}
<footer>
    <div class="text-center">
        <a class="git" href="https://github.com/1ncend1ary/wca">
            <img src="../static/images/GitHub-Mark-32px.png" alt="Git Project">
        </a>
    </div>
</footer>

</body>
</html>

<script type="text/javascript" src="../static/js/jquery.1.7.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#fixedHeader").removeClass("default");
        $(window).scroll(function(){
            if ($(this).scrollTop() > 0) {
                $("#fixedHeader").addClass("default").fadeIn('fast');
            } else {
                $("#fixedHeader").removeClass("default").fadeIn('fast');
            };
        });
    });
</script>
