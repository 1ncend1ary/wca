{% extends "template.html" %}
{% block content %}

<main>

    <div class="container">
        <div class="left col-lg-7 col-md-7  col-sm-12">
            <div class="subtitle-box">
                <h2 class="category-name">
                    {% for word in words %}
                    {{ word }}
                    <br/>
                    {% endfor %}
                </h2>
                <button class="btn-green btn-refresh" onClick="window.location.reload();">
                    <img class="icon" src="https://htmlacademy.ru/assets/icons/reload-6x-white.png" alt=".">
                </button>
            </div>
            <div class="scrollable">
                {% for v in images %}
                <div class="square-4 text-white" style="display: none">
                    <img class="image" src="{{ v }}" alt="Image"
                         style="display: none"
                         onload="this.style.display='initial'; this.parentNode.style.display='initial'"
                         onerror="this.style.display='none'; this.parentNode.style.display='none'"/>
                </div>
                {% endfor %}
            </div>
        </div>

        <form method="POST" action="/">
            <input name="category_id" value="{{ category_id }}" type="hidden"/>
            <div class="right col-lg-5 col-md-5  col-sm-12">
                <div class="subtitle-box">
                    <h2>
                        Categories
                        <br/>
                    </h2>
                </div>
                <div class="checkbox-list scrollable">
                    {% for category in categories %}
                    <label class="checkbox-container">{{ category }}
                        <input name="checkbox" type="checkbox" value="{{ category }}">
                        <span class="check-mark"></span>
                    </label>
                    {% endfor %}
                </div>
                <input class="btn-green btn-submit" type="submit">
            </div>
        </form>
    </div>
</main>


{% endblock %}
